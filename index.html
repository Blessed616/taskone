<!DOCTYPE html>
<html>
    <head>
        <title>Task One</title>
        <link rel="stylesheet" href="style.css">

        <style>
            .position{
                display: flex;
                justify-content: center;
            }

            .cover{
                background-color: rgb(133, 218, 251);
                padding-top: 30px;
                color: black;
                padding-left: 50px;
                height: 300px;
                width: 400px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1 style="text-align: center;">TASK ONE</h1>
        </header>

        <main>
            <div>
                <form target="" class="position">
                    <fieldset class="cover">
                        <legend><strong>PERSONAL INFO</strong></legend>

                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname" required> <br> <br>

                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname" required> <br> <br>

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required> <br> <br>

                        <label for="phone">Phone number:</label>
                        <input type="number" name="phone" id="phone" required> <br> <br>

                        <label for="gender">Gender:</label>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="Male">

                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="Female"> <br> <br>

                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass" required> <br> <br>

                        <button id="submit" onclick="displaySuccess()">Submit</button>
                    </fieldset>
 
                </form>
            </div>
        </main>


        <script type="text/javascript">
            function displaySuccess(){
                alert("Submission Successful")
            }
        </script>

    </body>
</html>
